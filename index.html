<html>
	<head>
		<title>Hackathon dti 2023</title>
		<link rel="stylesheet" href="css/customStyle.css">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/swipebox.css">
		<link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  	
  
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
		<script src="js/index.js"></script>
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		
	</head>
<body><!--Body start-->
	<div class="services-section" id="service"><!--Validation Section-->
		<div class="container" style="color:cornsilk; text-align: center; font-size: 18px;">
			<h1>dti Hackathon Validation</h1><br>
			<iframe
			 frameBorder="0"
			 height="450px"  
			 src="https://onecompiler.com/embed/" 
			 width="100%"
				hideNew=true
				hideNewFileOption=true
				disableCopyPaste=true	
				hideTitle=true
				theme=dark
			 ></iframe>
			<div class="row">			
				<div class="col-sm-3"></div>
				<div class="col-sm-2">
					<p style="float:left;padding-left:10px;" class="">Question #</p>
					<input type="number" name="question" id="question" style="/* size:10px; */color:darkgoldenrod;width: 150px;" value="1">
				</div>
				<div class="col-sm-4">
			    	<p style="float:left;padding-left:10px;" class="">Choosen Language</p>
					<input type="text" name="language" id="language" style="width: 345px;color:darkgoldenrod" value="javascript">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
			    <div class="col-sm-6">
					<p style="float: left;padding-left: 10px;margin-top: 20px;">Code</p>
					<textarea rows="10" cols="54" name="code" id="code" style="color:darkgoldenrod"></textarea>
			    </div>	
			</div>
			<div class="row">
			    <div class="col-sm-4"></div> 
				<div id="button" onclick="validate();" style="">Validate</div>
			</div>
		</div>
	</div><!--End Validation Section-->
				
	<!-- Results -->
	<div class="testimonial-section" id="testimonial">
		<div class="container">
			<div class="testimonial-header">
				<h3><img src="images/icon3.png"> Validation <span>Log</span></h3>
				<p>Results from each test will be displayed here.</p>
			</div>
			<div class="wmuSlider example1">
		 		<div class="container-flueid">
					<article style="position: absolute;"> 
						<div class=" cont span_2_of_3  client-main">
							<div class="slide-text">
								<h4 id="initial Alfabet">[WIP]</h4>
								Meanwhile you can check the console in order to see the interactions log...
							</div>
						</div>
					</article>
				 	<script src="js/jquery.wmuSlider.js"></script> 
					<script>$('.example1').wmuSlider();</script> 	
					<div class="clearfix"> </div>
	      </div>
			</div>
		</div>
	</div>
</body>
</html>
