<html>
	<head>
		<title>Hackathon dti 2023</title>
		<link rel="stylesheet" href="css/customStyle.css">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  	
  
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
		<script src="js/index.js"></script>
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
	</head>
<body><!--Body start-->
	<div class="services-section" id="service"><!--Code Section-->
		<div class="container" style="color:cornsilk; text-align: center; font-size: 18px;">
			<h1>dti Hackathon Workspace</h1><br>
			<iframe
			 id="code_editor"
			 frameBorder="0"
			 height="450px"  
			 width="100%"
			 src="https://onecompiler.com/embed/javascript?codeChangeEvent=true&hideTitle=true&hideNew=true&hideNewFileOption=true&disableCopyPaste=false&theme=dark"
			 ></iframe>
		</div>
	</div><!--End Code Section-->
	
	<!-- Results -->
	<div class="testimonial-section" id="testimonial">
		<div class="container">
			<div class="testimonial-header">
				<h3><img src="images/icon3.png"> Validation <span>Area</span></h3>
				<div class="" style="color:cornsilk; text-align: center; font-size: 18px;">
					<div class="row">			
						<div class="col-sm-5" style="">
							<p style="float:left;padding-top: 8px;padding-left:10px;"" class="">Question #</p>
							<input type="number" name="question" id="question" style="color:darkgoldenrod;width: 50px;margin-top: 4px;" value="1">
						</div>
						<div class="col-sm-5" id="button" onclick="validate();" style="">Validate</div>
					</div>
				</div>
			</div>
			<div class="wmuSlider results">
		 		<div class="container-results" id="container-results">
					<article style="position: relative; width: 100%; opacity: 1;" id="empty-article"> 
						<div class="slide-text">
							<h4 id="">[Results from each test will be displayed in here!]</h4>
						   	 
						</div>
					</article>
	     			 </div>
				<script src="js/jquery.wmuSlider.js"></script> 
				<script>$('.results').wmuSlider();</script> 	
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</body>
</html>
